<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />

    <title>Buscar CEP</title>
  </head>
  <body>
    <div class="main">
      <h1>Busca por CEP</h1>
      <form action="#">
      <div class="pesquisa">
        <input type="string"  placeholder="Digite o CEP" id="cep" />
        <button id="search"><img src="./src/icons/magnify.svg"></img></button>

      </div>
      <div class="endereco">
        <label class="uf">Estado</label>
        <input type="text" id="uf" readonly />
        <label class="localidade">Cidade</label>
        <input type="text" id="localidade" readonly/>
        <label class="bairro">Bairro</label>
        <input type="text" id="bairro" readonly />
        <label class="logradouro">Rua</label>
        <input type="text" id="logradouro"readonly />
        <label class="complemento">Complemento</label>
        <input type="text"  id="complemento"readonly />
        <label class="ddd">DDD</label>
        <input type="text" id="ddd"readonly />
      </div>

    </div>

  </form>
    <script src="./src/api.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </body>
</html>
